<div class="container mt-3" style="min-width: 350px;">
<div class="mb-4 ">
  <div class="px-3 py-3"> 
    <h2 class="text-success text-center">
    Sign in
  </h2>
  </div>
    

</div>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <input class="form-control bg-body-secondary" placeholder="Email" formControlName="username">
    <div class="error-feedback" *ngIf="hasDisplayableError('username') && form.controls['username'].hasError('required')">
      Please enter your email address.
    </div>
  </div>

  <div class="mb-3">
    <input class="form-control bg-body-secondary" type="password" placeholder="Password" formControlName="password">
    <div class="error-feedback" *ngIf="hasDisplayableError('password') && form.controls['password'].hasError('required')">
      Please enter your password.
    </div>
       <div class=" text-end py-2 text-success fw-medium small">
    Forgot your password?
  <a routerLink="/forgot-password" class="text-muted ">
     Click here
  </a>
</div>
  </div>
 

  <div class="mt-4">
    <button type="submit" class="btn btn-success w-100 rounded-3">
      Sign in
    </button>
  </div>
   <div class="text-center py-5">Don't have an account?
    <a routerLink="/signup" class="text-decoration-none fw-medium text-success d-inlin-block">Sign up</a>
  </div>
</form>
</div>
