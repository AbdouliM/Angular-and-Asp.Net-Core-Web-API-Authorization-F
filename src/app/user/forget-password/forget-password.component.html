<div class="container mt-3" style="min-width: 350px;">
<div class="container mt-3" >
  <div class="mb-4 text-center">
    <h2 class="text-success">Reset your password</h2>
    <div class="px-3 py-3">
      <small class="text-muted">
        Enter your email address and we will send you a password reset link.
     </small>
    </div>
  </div>
</div>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="mb-3">

      <input  class="form-control" formControlName="email"
      placeholder="Enter your email address"/>
      
      <div class="error-feedback" *ngIf="hasDisplayableError('email')">
     
       <div *ngIf="form.controls['email'].hasError('required')">
        Please enter your email address.
      </div>
      <div *ngIf="form.controls['email'].hasError('email')">
        Please enter a valid email address.
      </div>
       </div>


     <div class="mt-4">
          <button type="submit" class="btn btn-success w-100 rounded-3">
             Send reset link
         </button>
     </div>
   
    </div>
</form>
